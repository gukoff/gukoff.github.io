<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {% include head.html %} {% if page.d3 == "yes" %}
  <script src="https://d3js.org/d3.v4.min.js"></script>
  {% endif %}

  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
      {% if page.comments == "yes" %}
        <script src="https://giscus.app/client.js"
            data-repo="gukoff/gukoff.github.io"
            data-repo-id="MDEwOlJlcG9zaXRvcnkyNzgzNTY1NTg="
            data-category="Announcements"
            data-category-id="DIC_kwDOEJdiTs4CiPyO"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="0"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="preferred_color_scheme"
            data-lang="en"
            crossorigin="anonymous"
            async>
        </script>
        <div class="giscus wrapper" style="margin-top: 2em; padding-top: 2em; border-top-style: dotted;"/>
      {% endif %}
      </main>

    {% include footer.html %}
    
    {% if page.mathjax == "yes" %}
      <script>
        MathJax = {
          tex: {
            inlineMath: [
              ["$", "$"],
              ["\\(", "\\)"],
            ],
          },
          svg: {
            fontCache: "global",
          },
          scale: 4,
        };
      </script>

      <script
        type="text/javascript"
        id="MathJax-script"
        async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
    {% endif %}

    {% for script_path in page.custom_js %}
    <script src="/assets/js/{{script_path}}"></script>
    {% endfor %}
  </body>
</html>
